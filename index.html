<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <title>HangMan</title>
</head>
<body>

    <container id="mainContainer">

        <header id="headTag">
            <h1>Its Always Sunny in Philidephia</h1>
            <h1>Hangman Game</h1>
        
        </header>
    
        <section id="imageSection">
            <Img src="../Word-Guess-Game/assets/images/group-photo.jpg"></Img>
        </section>
        <section id="guessBox"> 
            <div>
                <h2>Word to Guess</h2>
                <div>_ _ _ _ _ _ _ _ _ _ _ </div>
            </div>

            
            <div class="guess-boxes">Letters Used
                <span id="lettersUsed"></span>
            </div>
            <div class="guess-boxes">Guesses Left
                <span id="guessesLeft">15</span>
            </div>
            <div class="guess-boxes">Wins
                <span id="winCounter">0</span>
            </div>

            <div class="guess-boxes">Losses
                <span id="lossCounter">0</span>
            </div>

        </section>
    
    </container>

    
</body>
<!--Linking Javascript page to HTML page-->
<script type="text/javascript" src="../Word-Guess-Game/assets/javascript/game.js"></script>
</html>
